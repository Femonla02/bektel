<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d9e6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #333;
            padding: 20px 40px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .login-container img {
            margin-bottom: 20px;
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-container .captcha {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Placeholder for logo -->
        <img src="bektel.com.png" alt="Logo">

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <div class="captcha">
            <input type="checkbox" id="captcha">
            <label for="captcha">I'm not a robot</label>
        </div>

        <button>Login</button>

        <div class="footer">bektel.com webmail</div>
    </div>
</body>
</html>
